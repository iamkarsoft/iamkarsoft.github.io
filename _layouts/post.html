---
layout: default
---
<div class="post w-full md:w-2/3 mx-auto">
	<header class="w-full">
		<h3 class="text-4xl my-4">{{page.title}}</h3>
		<h4 class="text-xl flex flex-column md:flex-row">
			<span>{{page.date | date:"%b %-d, %Y"}}</span> <span> {% if page.author %} {{page.author}} {%endif %}</span> <span> {% if page.meta %} {{page.meta}} {%endif %}</span>
		</h4>
	</header>

	<article class="w-full my-5 post-content">
		{{content}}
	</article>
</div>
